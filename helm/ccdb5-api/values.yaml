# Default values for ccdb5-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ccdb5-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: local

imagePullSecrets: []

initContainer:
  command:
    - "./docker-entrypoint.sh"
  args: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes: []

### SERVICES ###
# Postgres Values
postgresql:
  enabled: true  # Deploy child chart, if false, uses external host and port
  auth:
    # username: ""  # Used for both chart and external db's
    # password: ""  # Used for both chart and external db's
    # database: ""  # Used for both chart and external db's
    createSecret: true  # Only valid when using external database
  external:
    host: ""
    port: ""
  primary:
    persistence:
      enabled: false
  service:
    type: ClusterIP

# Opensearch Values
opensearch:
  enabled: true
  protocol: https
  httpPort: 9200
  hostname: ""  # Only used when not using child chart
  service:
    type: ClusterIP
  persistence:
    enabled: false  # Disable persistence for local by default
  replicas: 2

# Opensearch Dashboard Values
opensearch-dashboards:
  enabled: false
  service:
    type: ClusterIP
